<ion-view view-title="Album" ng-init="showAlbums(artist_id , genre_id)" >
    <ion-nav-buttons side="right">
        <button class="button button-icon button-white ion-android-search" ng-click="searchBox()"></button>
    </ion-nav-buttons>

    <ion-content>
        <ion-refresher pulling-text="Pull to refresh..." on-refresh="showAlbums()">
        </ion-refresher>
        <div class="list list-inset search-box" ng-show="showSearch">
            <label class="item item-input search-input">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="text" placeholder="Search" ng-model="search">
            </label>
        </div>

        <ion-list>
            <a class="item item-thumbnail-left item-icon-right" collection-repeat="album in albums | filter:search" href="#/app/music/song/{{album.label}}/{{album.albumid}}">
                <img ng-src="{{getThumbnailAlbum(album.thumbnail)}}">
                <h2>{{album.label}}</h2>
                <p>{{album.year}}</p>
                <p ng-repeat="genre in album.genre">{{genre}}{{$last ? '' : ', '}}</p>
                <i class="icon ion-chevron-right icon-accessory"></i>
            </a>
        </ion-list>
    </ion-content>
</ion-view>
