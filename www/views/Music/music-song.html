<ion-view view-title="{{album_label}}" ng-init="showSongs(album_id)" cache-view="true">
    <ion-nav-buttons side="right">
        <button class="button button-icon button-white ion-android-search" ng-click="searchBox()"></button>
    </ion-nav-buttons>

    <ion-content>
        <ion-refresher pulling-text="Pull to refresh..." on-refresh="showSongs(album_id)">
        </ion-refresher>
        <div class="list list-inset search-box" ng-show="showSearch">
            <label class="item item-input search-input">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="text" placeholder="Search" ng-model="search">
            </label>
        </div>

        <ion-list>
            <a class="item item-icon-right" style="color: black" collection-repeat="song in songs | filter:search" ng-click="playSong(album_id)">
                {{song.track}}&nbsp;&nbsp;&nbsp; <b>{{song.label}}</b>
                <span class="item-note">{{toMinutes(song.duration)}}</span>
                <i class="icon ion-chevron-right icon-accessory"></i>
            </a>
        </ion-list>
    </ion-content>
</ion-view>
