<ion-view view-title="{{episode_label}}" ng-init="showEpisodeDetails(episode_id)">
    <ion-content class="padding">
        <div class="card">
            <div class="episode-item item item-thumbnail-left">
                <img class="episode-thumb" ng-src="{{getThumbnailSeries(episodedetails.thumbnail)}}">
                <h2>{{episodedetails.label}}</h2>
                <p>Episode {{episodedetails.episode}}, Saison {{episodedetails.season}}</p>
                <p>{{toMinutes(episodedetails.runtime)}}</p>
                <p>Rating : {{Math.round(episodedetails.rating * 10) / 10}}/10</p>
            </div>

            <a href="#/tab/remote" class="item item-icon-left positive" ng-click="playEpisode(episodedetails.file)">
                <i class="icon ion-play"></i>
                Play
            </a>
            <br>
            <br>
        </div>
    </ion-content>
</ion-view>
